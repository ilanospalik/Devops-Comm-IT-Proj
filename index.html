<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comm-IT Project</title>
    <link rel="icon" type="image/png" href="/assets/commit-logo.png" />
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
</head>

<body>
    <header>
        <h1>Comm-IT Project</h1>
    </header>

    <main>
        <form id="loginForm">
            <fieldset>
                <div>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <input type="submit" value="Log In">
            </fieldset>
        </form>
        <form id="signupForm" class="hidden">
            <fieldset>
                <div>
                    <label for="signupUsername">Username:</label><br>
                    <input type="text" id="signupUsername" name="signupUsername" placeholder="Username">
                </div>
                <div>
                    <label for="signupPassword">Password:</label><br>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Password">
                </div>
                <div>
                    <label for="signupEmail">Email:</label><br>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Email">
                </div>
                <input type="submit" value="Sign Up">
            </fieldset>
        </form>
        <div>
            <h2 id="userDetails" class="hidden">user details</h2>
            <button id="loginButton" class="hidden">Log In</button>
            <button id="signUpButton">Sign Up</button>
            <div class="loader hidden" id="loader"></div>
        </div>
        <div id="message"></div>
    </main>
    <footer>
        <p>&copy; 2023 Moshe Dabush and Ilan Ospalik</p>
    </footer>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.813.0.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@3.0.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
